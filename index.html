<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="eisenhower-matrix">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main-element">
      <p id="topsectionforaddingelementtolist">
        <label class="label-header" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="header">Todo</h3>
      <ul class="ul-task" id="incompletetasks">
        <li class="task-item">
          <input class="input-checkbox" type="checkbox">
          <label class="task label-task">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-item">
          <input class="input-checkbox" type="checkbox">
          <label class="task label-task">Go Shopping</label>
          <input type="text" value="go shopping" class="task input-text">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="header">Completed</h3>
      <ul class="ul-task" id="completed-tasks">
        <li class="task-item">
          <input class="input-checkbox" type="checkbox" checked>
          <label class="task label-task">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
